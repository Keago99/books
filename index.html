<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="Books.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>THE LIBRARY</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>
    <button type="button" id="addBookButton">Add book</button>
    <dialog id="bookDialog">
        <form method="dialog">
            <label for="bookName">Book name:</label>
            <input type="text" id="bookName" name="bookName"><br>
            <button type="button" id="closeModal">Close</button>
        </form>
    </dialog>
</body>
</html>
