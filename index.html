<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="Books.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>THE LIBRARY</h1>
    <table id="mainTable">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Removal</th>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>
    <button type="button" class="marginButton" id="addBookButton">Add book</button>
    <dialog id="bookDialog">
        <form method="dialog">
            <div id="gridLayout">
                <label for="bookName">Book name:</label>
                <input type="text" id="bookName" name="bookName" class="modalInput"><br>
                <label for="bookName">Book Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" class="modalInput"><br>
                <label for="bookName">Amount of Pages:</label>
                <input type="text" id="bookPages" name="bookPages" class="modalInput"><br>
                <label for="bookName">Was the book read?:</label>
                <select id="bookRead" required>
                    <option disabled selected value="">Have you read this book?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                <button type="button" class="marginButton" id="addBookDialog">Add book</button>
                <button type="button" class="marginButton" id="closeBookDialog">Close</button>

            </div>
        </form>
    </dialog>
</body>
</html>
